<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="jumbotron-fluid">
            <div class="row">
                <div class="container col-12">
                    <div class="color-nav col-sm-12 col-md-12 col-lg-12 py-3">
                        <img src="./img/Orion_purchase-order.svg" alt="logo">
                        <span>Todos App</span>
                    </div>
                </div>
            </div>
        </nav>




        <div class="container my-5">
        
            <div class="row justify-content-center my-2">
                <form class="col-10  my-2 searchbar">
                    <input class="form-control search" type="search" placeholder="Search todos..." aria-label="Search">
                </form>
            </div>
        
        
        
        
            <div class="container todos-list col-10 my-4">
                <ul class="container todo-list col-12">
                    <li class="container" >
                        <span>sample todo item </span>
                        <img class="bin" src="./img/bin.svg" alt="delete">
                    </li>
                    <li class="container">
                        <span>click the trash to delete me </span>
                        <img class="bin" src="./img/bin.svg" alt="delete">
                    </li>
                    <li class="container">
                        <span>type below to add todos </span>
                        <img class="bin" src="./img/bin.svg" alt="delete">
                    </li>
                </ul>
            </div>
        
        

            <div class="row justify-content-center my-4 add-todos">
                <form class="col-10  my-2 ">
                    <input class="form-control" type="text" name="add" id="add" placeholder="Add new todos">
                </form>
            </div>
            
        
        </div>

        
        
        <script src="app.js" async defer></script>
    </body>
</html>
